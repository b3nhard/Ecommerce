<app-navbar (blur)="closeCart()" (cartOpen)="toggleCart()" [cartItems]="cartItems"></app-navbar>
<app-cart (clear)="clearCart()" (close)="closeCart()" [cartItems]="cartItems" *ngIf="cartOpen"></app-cart>
<div class="container">
    <div class="landing">
        <img src="../../../assets/landing.png" alt="" height="auto">
        <div>
            <h1>Get 50% off our new products</h1>
        </div>

    </div>
    <div class="product-list">
        <!-- <app-storenav></app-storenav> -->
        <div>
            <h3>Our Products</h3>
            <p>Discover our latest products</p>
        </div>
        <div class="categories-tabs">
            <span *ngFor="let category of categories">{{category}}</span>
        </div>
        <div class="product-grid">
            <app-product (addCart)="addToCart(product)" *ngFor="let product of products"
                [product]="product"></app-product>
        </div>
    </div>
</div>
<app-footer></app-footer>
